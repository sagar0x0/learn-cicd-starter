name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: run unit test 
        run: go test ./... -cover
  
  format-check:
    name: style
    runs-on: ubuntu-latest

    steps:
      - name: check out code
        uses: actions/checkout@v4

      - name: set up go
        uses: actions/setup-go@v5
        with: 
          go-version: "1.23.0"
      
      - name: run formating
        run: test -z $(go fmt ./...)